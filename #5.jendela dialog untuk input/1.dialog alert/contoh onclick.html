<!-- Pada HTML, kita bisa masukan fungsi alert()
pada atribut onClick agar nanti ditampilkan saat sebuah elemen diklik. -->

<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Alert</title>
    </head>
    <body>
        <button onClick="alert('Tombol diklik, Terima kasih edo!')">Klik Saya</button>
    </body>
</html>
