 <!-- Fungsi alert() adalah fungsi untuk menampilkan jendela dialog.  -->
 <!-- Fungsi sebenarnya berada pada objek window -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Javascript</title>
    <script>
        alert("Selamat datang di tutorial belajar Javascript");

        function sayHello(){
            alert("Hello!");
        }
    </script>
</head>
<body>
    <button onclick="sayHello()">Klik Aku!</button>
</body>
</html>
